<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 p-0 bg-dark text-light">
            <h1 class="color-primary">Purchase test</h1>
            <form v-on:submit.prevent="sendPurchase" class="d-flex flex-column align-items-center">
                <label class="mt-2">
                    Card number
                    <input type="text" name="cardNumber" id="cardNumber" v-model="cardNumber" maxlength="19">
                </label>
                <label class="mt-2">
                    Card cvv
                    <input type="number" name="cardCvv" id="cardCvv" v-model="cvv" maxlength="3">
                </label>
                <p class="mt-2">You will be charged $1500</p>
                <input class="mt-2" type="Submit" value="Purchase">
            </form>
        </div>

    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./script/index.js"></script>
</body>
</html>
